<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vorm</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form>
		<div>
			<label for="name">
                <span>Sinu nimi: </span>
              </label>
              <input type="text" id="name" name="name" placeholder="Nimi">
		</div>
		<div>
			<label for="email">
                <span>Sinu e-mail: </span>
              </label>
              <input type="email" id="email" name="email" placeholder="E-mail">
		</div>
		<div>
			<label for="birthday">
				<span>Sinu sünnikuupäev:</span>
			</label>
			<input type="date" id="birthday" name="birthday">
		</div>
		<div>
			<label for="phone">
              	<span>Sinu nimi: </span>
            </label>
            <input type="tel" id="phone" name="phone" value="53310387">
		</div>
		<div>
			<label for="yourself">
				<span>Kirjuta endast:</span>
			</label>
			<br>
			<textarea type="text" id="yourself" name="yourself">
			</textarea>
		</div>
		<button>Saada</button>
	</form>
</body>
</html>
